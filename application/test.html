<!DOCTYPE html>
<html>
  <head>
    <title>Test Toggle Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
        padding-top: 56px;
        margin: 0;
      }
      #sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 220px;
        height: calc(100vh - 56px);
        background: #007bff;
        color: white;
        transition: transform 0.3s ease;
        transform: translateX(0);
        overflow-y: auto;
        z-index: 1030;
      }
      #sidebar.collapsed {
        transform: translateX(-220px);
      }
      #content {
        margin-left: 220px;
        padding: 20px;
        transition: margin-left 0.3s ease;
      }
      #content.expanded {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">
          <i class="bi bi-list"></i>Toggle
        </button>
        <a class="navbar-brand ms-2" href="#">Aplikasi Rapat</a>
      </div>
    </nav>

    <div id="sidebar" class="pt-3">
      <ul class="nav flex-column">
        <li><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li><a href="#" class="nav-link text-white">Rapat</a></li>
        <li><a href="#" class="nav-link text-white">Notulen</a></li>
        <li><a href="#" class="nav-link text-white">Logout</a></li>
      </ul>
    </div>

    <div id="content" class="pt-3 mt-4">
      <h3>Selamat datang!</h3>
      <p>Ini halaman konten.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toggleBtn = document.getElementById("sidebarToggle");
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");
        if (toggleBtn && sidebar && content) {
          toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");
            content.classList.toggle("expanded");
          });
        }
      });
    </script>
  </body>
</html>
